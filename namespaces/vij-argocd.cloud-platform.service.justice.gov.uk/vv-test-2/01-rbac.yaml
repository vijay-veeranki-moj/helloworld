kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vv-test-admin
  namespace: vv-test
subjects:
  - kind: Group
    name: "github:test-webops"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiller
  namespace: vv-test
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller
  namespace: vv-test
subjects:
- kind: ServiceAccount
  name: tiller
  namespace: vv-test
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
